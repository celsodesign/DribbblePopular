<!doctype html>
<html>
<head>
	<title>Widget - Dribbble</title>
	<link href="css/style.css" media="all" rel="stylesheet" type="text/css" />	
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="widget">
		<header class="col-md-12 col-sm-12 col-xs-12">
			<div class="container-fluid">
				<h1 class="dribbble-header"><img src="https://d13yacurqjgara.cloudfront.net/assets/logo-small-2x-e89598c90bc65259a74e9b6e9822f825.png" class="logo" title="Dribbble"/></h1>
				<h4 class="title-header">Shots Popular -  Show and tell for designers</h4>
			</div>
		</header>
		<section class="content-shots col-md-12 col-sm-12 col-xs-12">
			<div class="container-fluid">
			</div>
		</section>
		<footer class="col-md-12 col-sm-12 col-xs-12">
			<div class="container-fluid">
				<div class="content-footer">
					<h3 class="dribbble-footer"><img src="https://d13yacurqjgara.cloudfront.net/assets/logo-footer-hd-521ea1bdf5feeb84ea0bbdfdef6a0e3f.png" title="Dribbble" class="dribble-footer"/></h3>
					<p class="copyright">Copyright &#169; 2009-2015 Dribbble LLC. All screenshots &#169; their respective owners. Shipped from Salem, Mass. USA.</p>
				</div>
			</div>
		</footer>
	</div>


	<script src="http://code.jquery.com/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://underscorejs.org/underscore.js" type="text/javascript" charset="utf-8"></script>
	<script src="http://backbonejs.org/backbone.js" type="text/javascript" charset="utf-8"></script>

	<script src="lib/app.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/models.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/collections.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/views.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/template" id="shots_template">		
		<a href="" class="dri-link-user">
			<img src="<%= images.teaser %>" title="<%= title %>"/>
			<div class="dri-user-description col-sm-11 col-md-11 col-xs-11">
				<p>
					<span class="title"><%= title %></span>
					<span class="likes"><%= likes_count %></span>
				</p>
			</div>
		</a>

		<div class="content-user">
			<img class="user-profile" src="<%= user.avatar_url %>" title="<%= user.name %>"/>
			<h4 class="user"><%= user.name %></h4>
			<div class="clear"></div>
			<p class="bio"><%= user.bio %></p>
			<a href="" class="bt-more">Veja mais</a>
		</div>
	
		<div class="modal-container">
			<div class="modal-users">
				<div class="modal-image"
				style="<% if (images.hidpi) { %>
				    background-image: url('<%= images.hidpi %>'); />
				<% } else { %>	
					background-image: url('http://netdna.webdesignerdepot.com/uploads/2013/04/dribbbl404concept-copy.jpg');
				<% }%>""></div>
				<div class="modal-info">
					<div class="content-info">
						<a href="" title="Fechar" class="bt-close">X</a>
						<img class="user-profile" src="<%= user.avatar_url %>" title="<%= user.name %>"/>
						<h4 class="user"><%= user.name %></h4>
						<div class="clear"></div>
						<p class="bio"><strong>Bio:</strong> <%= user.bio %></p>
						<hr/>
						<p class="title"><strong>Title:</strong> <%= title %></p>
						<p class="description"><strong>Description:</strong> <%= description %></p>
					</div>
				</div>
			</div>
			<div class="overlay"></div>
		</div>
	</script>

	<script type="text/javascript" charset="utf-8">
		$(function() {
			App.start('.content-shots > .container-fluid'); 
		});
	</script>
</body>
</html>
